<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/everything-works.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Bayan for memes</title>
  </head>
  <body class="page__body">
    <div class="wrapper">
      <div class="bayan">
        <h1 class="bayan__title border-botton">
          CSS Bayan
        </h1>

        <div class="bayan__memes">
          <div class="bayan__meme border-botton">
            <label class="bayan__label" for="meme-codewars">
              <input
                class="bayan__input"
                type="radio" name="meme"
                id="meme-codewars"
                checked
              >
              <span class="bayan__text">
                Lets do the codewars!
              </span>
              <span class="icon"></span>
              <img
                  class="bayan__image"
                  src="./images/codewars.svg"
                  alt="Samurai sloth"
                >
              </label>
          </div>
          <div class="bayan__meme border-botton">
            <label class="bayan__label" for="meme-expert">
              <input
                class="bayan__input"
                type="radio" name="meme"
                id="meme-expert"
              >
              <span class="bayan__text">
                You are talking to me!?
              </span>
              <span class="icon"></span>
                <img
                  class="bayan__image"
                  src="./images/expert.svg"
                  alt="Expert sloth"
                >
              </label>
          </div>
          <div class="bayan__meme border-botton">
            <label class="bayan__label" for="meme-feature">
              <input
                class="bayan__input"
                type="radio" name="meme"
                id="meme-feature"
              >
              <span class="bayan__text">
                Thats not a bug I tell you!
              </span>
              <span class="icon"></span>
                <img
                  class="bayan__image"
                  src="./images/feature-in-disguise.svg"
                  alt="Disquised sloth"
                >
              </label>
          </div>
          <div class="bayan__meme border-botton">
            <label class="bayan__label" for="meme-finished">
              <input
                class="bayan__input"
                type="radio" name="meme"
                id="meme-finished"
              >
              <span class="bayan__text">
                What's done is done!
              </span>
              <span class="icon"></span>
                <img
                  class="bayan__image"
                  src="./images/finished-work.svg"
                  alt="Sloth's done its work"
                >
              </label>
          </div>
          <div class="bayan__meme border-botton">
            <label class="bayan__label" for="meme-interview">
              <input
                class="bayan__input"
                type="radio" name="meme"
                id="meme-interview"
              >
              <span class="bayan__text">
                Prepare yourself!
              </span>
              <span class="icon"></span>
                <img
                  class="bayan__image"
                  src="./images/interview-with-mentor.svg"
                  alt="Dialog sloths"
                >
              </label>
          </div>
          <div class="bayan__meme border-botton">
            <label class="bayan__label" for="meme-deadline">
              <input
                class="bayan__input"
                type="radio" name="meme"
                id="meme-deadline"
              >
              <span class="bayan__text">
                Everything is gonna be fine!
              </span>
                <span class="icon"></span>
                <img
                  class="bayan__image"
                  src="./images/one-hour-before-deadline.svg"
                  alt="Stressed sloth"
                >
              </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
